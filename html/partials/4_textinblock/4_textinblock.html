<!-- Safe online -->
<tr>
  <td align="center" width="[m_width]" style="width: [m_width]; border: 1px solid [bgcolor]" bgcolor="[bgcolor]">
      <table width="[m_width]" style='padding: [blockpadding]' border="0" cellspacing="0" cellpadding="0" >
          <tbody>
            <tr>
              <td bgcolor='[contentbgcolor]' style='background-color: [contentbgcolor]'>
                  <table align="[alignment]" cellspacing="0" cellpadding="0">
                      <tbody>
                          <tr>
                              <td style="padding: [padding]">
                                  <table align="center" border="0" cellspacing="0" cellpadding="0">
                                      <tbody>
                                          <tr>
                                              <td align="[alignment]">
                                                <p style="color:[textcolor]; font-family: [fontfamily]; font-size: [fontsize]px; font-weight: [fontweight]; margin: 0px; padding: 0px">
                                                  [content]
                                                </p>
                                              </td>
                                          </tr>
                                      </tbody>
                                  </table>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </td>
          </tr>
          </tbody>
      </table>
  </td>
</tr>
<!-- / Safe online -->
