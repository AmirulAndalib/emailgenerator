<tr>
    <td width="[m_width]" height='[gap]' bgcolor="[bgcolor]">
    </td>
</tr>
<!-- /GAP -->
    


<!-- Visit Online -->
<tr>
    <td>
        <table width="600" class="inner" style="width: 600px; table-layout:fixed;" border="0" cellspacing="0" cellpadding="0" bgcolor="[bgcolor]">
            <tr>
                <!-- Space -->
                <td width="25" style="font-size:1px; line-height:1px;">&nbsp;</td>
                <!-- / Space -->
                <!-- Inner Content -->
                <td>
                    <table width="100%" class="inner" style="table-layout:fixed;" border="0" cellspacing="0" cellpadding="0" bgcolor="[contentbgcolor]">
                        <!-- Top Border -->
                        <tr>
                            <td width="100%" height="1" style="font-size:1px; line-height:1px; background:[bordercolor];">&nbsp;</td>
                        </tr>
                        <!-- / Top Border -->
                        <!-- Content -->
                        <tr>
                            <td>
                                <table width="100%" class="inner" style="table-layout:fixed;" border="0" cellspacing="0" cellpadding="0" bgcolor="[contentbgcolor]">
                                    <tr>
                                        <!-- Border Left -->
                                        <td width="1" style="font-size:1px; line-height:1px; background:[bordercolor];">&nbsp;</td>
                                        <!-- / Border Left -->
                                        <!-- Copy -->
                                        <td>
                                            <table width="100%" class="inner" style="table-layout:fixed;" border="0" cellspacing="0" cellpadding="0" bgcolor="[contentbgcolor]">
                                                <tr>
                                                    <td height="30" style="font-size:1px; line-height:1px;">&nbsp;</td>
                                                </tr>
                                                <tr>
                                                    <td style="color:[textcolor]; font-size:21px; line-height: 32px; font-family: [fontfamily]; text-align:[alignment]; padding:0 20px;">
                                                        <table width="100%" class="inner" style="table-layout:fixed;" border="0" cellspacing="0" cellpadding="0" bgcolor="[contentbgcolor]">
                                                            <!-- title -->
                                                            <tr>
                                                                <td class="f23" style="color:[textcolor]; font-size:21px; line-height: 32px; font-family: [fontfamily]; text-align:[alignment];">
                                                                    <span style="font-size:36px; line-height:40px; font-weight:bold;">[header]</span>
                                                                </td>
                                                            </tr>
                                                            <!-- / Title -->
                                                            <!-- Space -->
                                                            <tr>
                                                                <td height="10" style="font-size:1px; line-height:1px;">&nbsp;</td>
                                                            </tr>
                                                            <!-- / Space -->
                                                            <!-- Content -->
                                                            <tr>
                                                                <td style="color:[textcolor]; font-size:21px; line-height: 31px; font-family: [fontfamily]; text-align:[alignment];">
                                                                    [bodytext]
                                                                    <br>
                                                                    <span style="font-weight:bold; color:[textcolor]; text-decoration:underline;">
                                                                        <a href="http://[linktext]" class="increase-mobile-font-size" style="word-break:break-all; font-weight:bold; color:[textcolor]; text-decoration:underline;">[linktext]</a>
                                                                    </span>
                                                                </td>
                                                            </tr>
                                                            <!-- / Content -->
                                                        </table>

                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td height="35" style="font-size:1px; line-height:1px;">&nbsp;</td>
                                                </tr>
                                            </table>
                                        </td>
                                        <!-- / Copy -->
                                        <!-- Border Right -->
                                        <td width="1" style="font-size:1px; line-height:1px; background:[bordercolor];">&nbsp;</td>
                                        <!-- / Border Right -->
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <!-- / Content -->
                        <!-- Bottom Border -->
                        <tr>
                            <td width="100%" height="1" style="font-size:1px; line-height:1px; background:[bordercolor];">&nbsp;</td>
                        </tr>
                        <!-- / Bottom Border -->
                    </table>
                </td>
                <!-- / Inner Content -->
                <!-- Space -->
                <td width="25" style="font-size:1px; line-height:1px;">&nbsp;</td>
                <!-- / Space -->
            </tr>
        </table>
    </td>
</tr>
<!-- / Visit Online -->


<!-- GAP -->

    <td width="[m_width]" height='[gap]' bgcolor="[bgcolor]">
    </td>
</tr>
<!-- /GAP -->
