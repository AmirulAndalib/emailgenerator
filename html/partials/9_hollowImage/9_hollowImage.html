<tr>
    <td>
        <table width="[m_width]" class="inner" style="width: 100%; min-width:100%; table-layout:fixed; padding: 0px 0px 0px 0px" border="0" cellspacing="0" cellpadding="0" bgcolor="[bgcolor]">
            <tbody>
                <tr>
                    <td align="left" class="container__50" style="padding: 0px 50px" bgcolor="[bgcolor]">
                        <table width="500" class="inner mobile-remove__border mobile-remove__padding-left" style="width: 500px;" border="0" cellspacing="0" cellpadding="0" bgcolor='[tablefill]'>
                            <tbody>
                                <tr>
                                <td width="100" align="center" class="font18 mobile-remove__padding-left" style="padding: 0; line-height: 27px; font-family: Calibri, Arial, sans-serif; border: 2px solid [tablebordercolor]; border-right: none; border-radius: [borderradius]px 0 0 [borderradius]px; -moz-border-radius: [borderradius]px 0 0 [borderradius]px;-webkit-border-radius:[borderradius]px 0 0 [borderradius]px">                                                                    
                                        <table width="100" class="inner" style="width: auto;margin: auto!important;" border="0" cellspacing="0" cellpadding="0">
                                            <tbody>                                           
                                                <tr>
                                                    <td colspan="3" style="padding: 10px 0; margin: 0">
                                                        <img width="50" height="50" style="display:block; width:50px; height:50px; margin: 0 auto;" alt="[imagealt]" src="http://via.placeholder.com/50x50" border="0">                     
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                </td>                                      
                                <td width="400" align="center" class="font18 mobile-remove__padding-left" style="padding: 0; line-height: 27px; font-family: Calibri, Arial, sans-serif; border: 2px solid [tablebordercolor]; border-left: none;  border-radius: 0 [borderradius]px [borderradius]px 0px; -moz-border-radius: 0 [borderradius]px [borderradius]px 0px;-webkit-border-radius: 0 [borderradius]px [borderradius]px 0px">                                                                    
                                    <table width="400" class="inner" style="width: 400px;margin: auto!important;" border="0" cellspacing="0" cellpadding="0">
                                        <tbody>                                           
                                            <tr>
                                                <td colspan="3" style="padding: 10px; margin: 0">
                                                    <span style="color:[contentcolor]; font-family: [fontfamily]; font-size: [contentsize]px; font-weight: [contentweight]; margin: 20px 0 0 0;">
                                                        [content]
                                                    </span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>                                                              
                                </tr>                                         
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </td>
</tr>
