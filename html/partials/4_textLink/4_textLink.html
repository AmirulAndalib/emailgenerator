<!-- GAP -->
<tr>
    <td width="[m_width]" height='[gap]' bgcolor="[bgcolor]">
    </td>
</tr>
<!-- /GAP -->
    


<!-- Visit Online -->
<tr>
    <td>
        <table width="600" class="inner" style="min-width:100%; width: 600px; table-layout:fixed;" border="0" cellspacing="0" cellpadding="0"
            bgcolor="[bgcolor]">
            <!-- Space -->
            <tr>
                <td width="100%" height="20" style="font-size:1px; line-height:1px;">&nbsp;</td>
            </tr>
            <!-- / Space -->
            <!-- Main Section -->
            <tr>
                <td>
                    <table width="100%" class="inner" style="min-width:100%; table-layout:fixed;" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <!-- Space -->
                            <td width="25" style="font-size:1px; line-height:1px;">&nbsp;</td>
                            <!-- / Space -->

                            <!-- Main Panel -->
                            <td style="background:[contentbgcolor];">
                                <table width="100%" class="inner" style="min-width:100%; table-layout:fixed;" border="0" cellspacing="0" cellpadding="0">
                                    <!-- Top Border -->
                                    <tr>
                                        <td width="100%" height="1" style="font-size:1px; line-height:1px; background:[bordercolor];">&nbsp;</td>
                                    </tr>
                                    <!-- / Top Border -->
                                    <!-- Inner -->
                                    <tr>
                                        <td>
                                            <table width="100%" class="inner" style="min-width:100%; table-layout:fixed;" border="0" cellspacing="0" cellpadding="0">
                                                <tr>
                                                    <!-- Left Border -->
                                                    <td width="1" style="font-size:1px; line-height:1px; background:[bordercolor];">&nbsp;</td>
                                                    <!-- / Left Border -->

                                                    <!-- Main Text -->
                                                    <td height="30" style="font-size:1px; line-height:1px;">
                                                        <table width="100%" class="inner" style="min-width:100%; table-layout:fixed;" border="0" cellspacing="0" cellpadding="0">
                                                            <tr>

                                                                <!-- Space -->
                                                                <td width="100%" height="30" style="font-size:1px; line-height:1px;">&nbsp;</td>
                                                                <!-- / Space -->
                                                            </tr>

                                                            <tr>
                                                                <!-- Text -->
                                                                <td class="top-font-decrease" style="min-width:100%; color:[textcolor]; font-size:25px; line-height: 30px; font-family: Arial, Helvetica, sans-serif; text-align:center;">
                                                                    [header]<br>
                                                                    <span class="font-decrease" style="font-weight:bold; font-size:35px; line-height:40px; color:[textcolor]; text-decoration:underline;">
                                                                        <a href="http://[linktext]" style="font-weight:bold; font-size:35px; line-height:40px; color:[textcolor]; text-decoration:underline;" class="font-decrease">www.ybonline.co.uk</a>
                                                                    </span>
                                                                </td>
                                                                <!-- / Text -->
                                                            </tr>

                                                            <tr>
                                                                <!-- Space -->
                                                                <td width="100%" height="30" style="font-size:1px; line-height:1px;">&nbsp;</td>
                                                                <!-- / Space -->
                                                            </tr>
                                                        </table>
                                                    </td>
                                                    <!-- Main Text -->

                                                    <!-- Right Border -->
                                                    <td width="1" style="font-size:1px; line-height:1px; background:[bordercolor];">&nbsp;</td>
                                                    <!-- / Right Border -->
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    <!-- / Inner -->
                                    <!-- Bottom Border -->
                                    <tr>
                                        <td width="100%" height="1" style="font-size:1px; line-height:1px; background:[bordercolor];">&nbsp;</td>
                                    </tr>
                                    <!-- / Bottom Border -->
                                </table>
                            </td>
                            <!-- / MainPanel -->

                            <!-- Space -->
                            <td width="25" style="font-size:1px; line-height:1px;">&nbsp;</td>
                            <!-- / Space -->
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- / Main Section -->
            <!-- Space -->
            <tr>
                <td width="100%" height="20" style="font-size:1px; line-height:1px;">&nbsp;</td>
            </tr>
            <!-- / Space -->
        </table>
    </td>
</tr>
<!-- / Visit Online -->


<!-- GAP -->
<tr>
    <td width="[m_width]" height='[gap]' bgcolor="[bgcolor]">
    </td>
</tr>
<!-- /GAP -->
