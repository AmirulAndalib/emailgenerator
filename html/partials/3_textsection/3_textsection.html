<!-- Textblock -->
<tr>
    <td width="[m_width]" align="[alignment]" bgcolor="[bgcolor]"  style="padding: [padding]; background-color: [bgcolor]; line-height: [lineheight]px;border: 1px solid [bgcolor]">
        <table width="[m_width]" class="inner" style="width: 100%;" border="0" cellspacing="0" cellpadding="0">
            <tbody>
                <tr>
                    <td align="center" class="font18 container__50" style="padding:0 50px 0 50px; line-height: 27px; ">
                        <h2 style="color:[textcolor]; font-family: [fontfamily]; font-size: [fontsize]px; font-weight: [fontweight]; margin: 0px; padding: 0px" >
                            [content]
                        </h2>                        
                    </td>
                </tr>
            </tbody>
        </table>
    </td>
</tr>
<!-- / textblock -->
